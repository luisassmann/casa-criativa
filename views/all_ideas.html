{% for ideia in ideias %}

    <div class="ideia">
        <img 
            src="{{ideia.image}}" 
            alt="Imagem de {{ideia.title}}">
    
        <div class="content">
            <h3>
                {{ideia.title}}
            </h3>

            <p>
                {{ideia.category}}
            </p>

        <div class="description">
            {{ideia.description}}
        </div>

        <a target="_blank" href="{{ideia.link}}">
            Ir para ideia
        </a>
    </div>
    </div>
            
{% endfor %}
